[package]
name = "roundedcorners"
version = "0.0.5"

[build-dependencies]
tauri-build = { git = "https://github.com/withpatches/tauri", package = "tauri-build", branch = "dev", features = [
] }

[dependencies]
regex = "1.8.1"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
tauri = { git = "https://github.com/withpatches/tauri", package = "tauri", features = [
    "system-tray",
    "window-set-ignore-cursor-events",
    "window-set-position",
] }
tauri-plugin-store = { git = "https://github.com/roundedcorners/plugins-workspace", branch = "dev" }

[features]
custom-protocol = ["tauri/custom-protocol"]
